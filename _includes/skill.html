<!-- SKILLS -->
<section class="skills-section section">
    <h2 class="section-title"><i class="fa fa-rocket"></i>{{ include.title }}</h2>

    <div class="skillset">
        {% for skill in site.data.skill %}
        <div class="item">
            <h3 class="level-title">{{ skill.name }}</h3>
            <div class="level-bar">
                <div class="level-bar-inner" data-level="{{ skill.level }}">
                </div>                                      
            </div>
        </div>
        {% endfor %}
    </div>
</section>
